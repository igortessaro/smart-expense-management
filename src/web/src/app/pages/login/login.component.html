<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem">
                    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="card-body p-5 text-center">
                        <h3 class="mb-5">Sign in</h3>

                        <div class="form-outline mb-4">
                            <input formControlName="userName" type="text" id="userName" class="form-control form-control-lg"/>
                            <label class="form-label" for="userName">Usuario</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input formControlName="password" type="password" id="password" class="form-control form-control-lg"/>
                            <label class="form-label" for="password">Senha</label>
                        </div>

                        <div class="form-check d-flex justify-content-start mb-4">
                            <input formControlName="passwordRemember" class="form-check-input" type="checkbox" value="" id="form1Example3"/>
                            <label class="form-check-label" for="form1Example3">
                                Lembrar senha
                            </label>
                        </div>

                        <button class="btn btn-primary btn-lg btn-block" type="submit">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
